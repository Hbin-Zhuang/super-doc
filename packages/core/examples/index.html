<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Paragraph</title>
</head>
<body>
    <p id="editableParagraph" contenteditable="true"></p>

    <script>
        // 获取可编辑的 <p> 元素
        var editableParagraph = document.getElementById('editableParagraph');

        // 使用 innerText 或 textContent 设置内容
        setTimeout(() => {
          editableParagraph.innerText = '这是初始内容。';

          // 设置焦点到可编辑的元素
          editableParagraph.focus();
          
          // 将光标移到文本末尾
          var range = document.createRange();
          range.selectNodeContents(editableParagraph);
          range.collapse(false);

          var selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);
        }, 2000);
    </script>
</body>
</html>
