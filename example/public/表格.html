<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Editor</title>
    <link href="https://cdn.fancygrid.com/fancy.min.css" rel="stylesheet" />
    <script src="https://cdn.fancygrid.com/fancy.min.js"></script>
  </head>
  <body>
    <div id="grid"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new FancyGrid({
          renderTo: 'grid',
          width: 300,
          height: 200,
          data: [
            {name: 'Nick', age: 30},
            {name: 'Fred', age: 25},
            {name: 'Mike', age: 35}
          ],  
          columns: [{
            index: 'name',
            title: 'Name',    
            type: 'string'
          },{
            type: 'number',
            index: 'age',
            title: 'Age'
          }]
        });
      });
    </script>
  </body>
</html>
